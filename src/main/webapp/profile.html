<h1>Profile</h1>

<div ng-controller="profile_ctrl" ng-cloak>

<div class="alert alert-warning" ng-show="error_msg != null">
    <span class="pficon-layered">
      <span class="pficon pficon-warning-triangle"></span>
      <span class="pficon pficon-warning-exclamation"></span>
    </span> 
        {{error_msg.error}}
</div>

<div class="alert alert-success" ng-show="saved">
  <span class="pficon pficon-ok"></span>
        Person {{person_name}} was successfully saved.
</div>

<form class="form-horizontal" name="form">
    <div class="form-group" ng-class="{'has-error': form.name.$invalid}">
        <label for="prj_name" class="col-md-2 control-label">Name</label>
        <div class="col-md-2">
            <input type="text" class="form-control" name="name" required ng-model="person.name">
        </div>
        <div class="col-md-4">
            <span class="help-block" ng-show="form.name.$error.required">Required field</span>
        </div>
    </div>
    <div class="form-group" ng-class="{'has-error': form.email.$invalid}">
        <label for="prj_name" class="col-md-2 control-label">e-mail</label>
        <div class="col-md-2">
            <input type="email" class="form-control" name="email" required ng-model="person.email">
        </div>
        <div class="col-md-4">
            <span class="help-block" ng-show="form.email.$error.required">Required field</span>
            <p class="help-block">Write the corporate e-mail. Do not write personal email address.</p>
        </div>
    </div>
    <div class="form-group">
        <label for="prj_name" class="col-md-2 control-label">Password</label>
        <div class="col-md-2">
            <input type="password" class="form-control" name="password" ng-model="person.password">
        </div>
    </div>
    <div class="form-group" ng-class="{'has-error': form.password_confirmation.$error.match}">
        <label for="prj_name" class="col-md-2 control-label">Password Confirmation</label>
        <div class="col-md-2">
            <input type="password" class="form-control" name="password_confirmation" ng-model="password_confirmation" data-match="person.password">
        </div>
        <div class="col-md-4">
            <span class="help-block" ng-show="form.password_confirmation.$error.match">Passwords do not match!</span>
        </div>
    </div>

    <div class="form-group" ng-class="{'has-error': form.city.$invalid}">
        <label for="prj_name" class="col-md-2 control-label">City</label>
        <div class="col-md-2">
            <input type="text" class="form-control" name="city" required ng-model="person.city">
        </div>
        <div class="col-md-4">
            <span class="help-block" ng-show="form.city.$error.required">Required field</span>
        </div>
    </div>
    <div class="form-group" ng-class="{'has-error': form.state.$invalid}">
        <label for="prj_name" class="col-md-2 control-label">State</label>
        <div class="col-md-2">
            <select class="form-control" name="state" required ng-model="person.state" ng-options="state.id as state.name for state in states">
            </select>
        </div>
    </div>
    <div class="form-group" ng-class="{'has-error': form.country.$invalid}">
        <label for="prj_name" class="col-md-2 control-label">Country</label>
        <div class="col-md-2">
            <input type="text" class="form-control" name="country" required ng-model="person.country">
        </div>
        <div class="col-md-4">
            <span class="help-block" ng-show="form.country.$error.required">Required field</span>
        </div>
    </div>
    <div class="form-group">
        <label for="prj_name" class="col-md-2 control-label">Telephone 1</label>
        <div class="col-md-2">
            <input type="text" id="telephone1" class="form-control" ui-mask="(99) 999999999" ng-model="person.telephone1">
        </div>
    </div>
    <div class="form-group">
        <label for="prj_name" class="col-md-2 control-label">Telephone 2</label>
        <div class="col-md-2">
            <input type="text" id="telephone2" class="form-control" ui-mask="(99) 999999999" ng-model="person.telephone2">
        </div>
    </div>
    <div class="form-group">
        <div class="col-md-offset-2 col-md-10">
            <button type="submit" class="btn btn-primary" ng-click="person_submit(person)" ng-disabled="saved || form.$invalid">Save</button>
        </div>
    </div>
</form>

</div>
