  <form class="form-horizontal" name="form" role="form" ng-controller="reset_password_ctrl" ng-submit="reset(person)" novalidate ng-cloak>
    <div class="form-group">
      <label class="col-sm-3 col-md-3 control-label">User</label>
      <div class="col-sm-10 col-md-8">
        <p class="form-control-static">{{person.name}} - {{person.email}}</p>
      </div>
    </div>
    <div class="form-group">
      <label class="col-sm-3 col-md-3 control-label">Password</label>
      <div class="col-sm-4 col-md-4">
        <input type="password" class="form-control" id="password" tabindex="1" ng-model="person.password" ng-disabled="resetOk">
      </div>
    </div>
    <div class="form-group">
      <label class="col-sm-3 col-md-3 control-label">Password Confirmation</label>
      <div class="col-sm-4 col-md-4">
        <input type="password" class="form-control" name="password_confirmation" tabindex="2" ng-model="password_confirmation" data-match="person.password" ng-disabled="resetOk">
      </div>
      <div class="col-md-4">
        <span class="help-block" ng-show="form.password_confirmation.$error.match">Passwords do not match!</span>
      </div>
    </div>
    <div class="form-group" ng-show="resetOk">
      <div class="col-sm-4 col-md-5 col-md-offset-2">
        <p class="form-control-static">Password sucessffully changed. <br><strong>Now you can <a href="#/login">log in to the system.</a></strong></p>
      </div>
    </div>
    <div class="form-group" ng-show="error_msg.error != null">
      <div class="col-sm-4 col-md-5 col-md-offset-2">
        <span class="pficon-layered">
          <span class="pficon pficon-error-octagon"></span>
          <span class="pficon pficon-error-exclamation"></span>
        </span>&nbsp;&nbsp;<strong>{{error_msg.error}}</strong>
      </div>
    </div>
    <div class="form-group">
      <div class="col-xs-4 col-sm-4 col-md-offset-2 col-md-5 submit">
        <button type="submit" class="btn btn-primary btn-lg" tabindex="4" ng-disabled="resetOk">Submit</button>
      </div>
    </div>
  </form>
