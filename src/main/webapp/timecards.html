<script src="js/lib/jquery.dataTables.js"></script>
<h1>Timecards</h1>

<div class="table-responsive" ng-controller="timecard_list_ctrl" ng-cloak>
    <div ng-show="loading">Loading..</div>
    <div class="alert alert-info" ng-show="timecards.timecards.length == 0">
        <span class="pficon pficon-info"></span> There is no timecard to list.<br> {{timecard.msg}}<br>
    </div>
    <table class="table table-striped table-bordered table-hover" ng-hide="timecards.timecards.length == 0">
        <thead>
            <tr>
                <th>Consultant</th>
                <th>Project</th>
                <th>Status</th>
                <th>Period</th>
                <th>Actions</th>
            </tr>
        </thead>
        <tbody>
            <tr ng-repeat="tc in timecards">
                <td style="vertical-align: middle;"><a ng-href="#/timecard-view/{{tc.id}}">{{tc.consultant.name}}</a></td>
                <td style="vertical-align: middle;">{{tc.project.name}}</td>
                <td style="vertical-align: middle;">{{tc.statusDescription}}</td>
                <td style="vertical-align: middle;">{{tc.firstDate|date:'dd-MMMM-yyyy'}} to {{tc.lastDate|date:'dd-MMMM-yyyy'}}</td>
                <td style="vertical-align: middle;">
                </td>
            </tr>
        </tbody>
    </table>
</div>
